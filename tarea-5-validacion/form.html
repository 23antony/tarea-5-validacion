<!DOCTYPE html>
<html>
<head>
  <title>Validar formulario</title>
  <meta charset="UTF-8">
  <link href="main.css" rel="stylesheet" />
  <script src="validarForm.js"></script>
</head>
<body>
  <div class="form">
    <form action="#" method="post">
      <fieldset>
        <div class="form-group">
          <label>Servicio a pagar</label>
          <select name="servicio-a-pagar">
            <option value="Internet">
              Internet
            </option>
            <option value="CableTV">
              Cable TV
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>C&oacute;digo del cliente</label>
          <input id="codcliente" type="text" value="" name="codigoCliente" placeholder="000-000" required/>
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <label>Correo electr&oacute;nico</label>
          <input id="email" type="text" value="" name="email" placeholder="algo@dominio.com" required />
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <label>N&uacute;mero de factura</label>
          <input id="numFactura" type="text" value="" name="numFactura" placeholder="#-###" required />
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <label>Moneda y monto a pagar</label>
          <select name="moneda">
            <option value="COR">C$</option>
            <option value="USD">US $</option>
          </select>
          <input id="montoPago" class="dinero" type="text" value="" placeholder="###.##" name="MontoPagar" size="6" required/>
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <label>Tipo tarjeta de cr&eacute;dito</label>
          <select name="tipoTarjeta">
            <option value="VISA">VISA</option>
            <option value="MASTERCARD">MasterCard</option>
            <option value="AMERICANEXPRESS">American Express</option>
          </select>
        </div>
        <div class="form-group">
          <label>N&uacute;mero de tarjeta de cr&eacute;dito</label>
          <input id="numtarjeta" type="text" value="" placeholder="0000-0000-0000-0000" name="numeroTarjeta" size="16" required/>
          <span class="requerido">*</span>
        </div>
        <div class="clear"></div>
        <div class="form-group">
          <label>Nombre del tarjetahabiente</label>
          <input id="tarjetahabiente" type="text" value="" name="tarjetaHabiente" required/>
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <label>Fecha de expiraci&oacute;n</label>
          <input id="fechaexp" type="text" value="" placeholder="mm-aa" size="5" required />
          <span class="requerido">*</span>
        </div>
        <div class="form-group">
          <input id="BtnPagar" type="submit" value="Pagar" name="BtnPagar" />
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
